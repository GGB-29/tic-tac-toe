<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Rubik:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="player-info">
            <div class="player-one-name-display"></div>
            <div class="player-one-score">Score : 0</div>
        </div>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="player-info">
            <div class="player-two-name-display"></div>
            <div class="player-two-score">Score : 0</div>
        </div>
    </div>
    <div class="gameboard-container">
        <div class="gameboard">
            <div class="grid-square" data-x="0" data-y="0"></div>
            <div class="grid-square" data-x="0" data-y="1"></div>
            <div class="grid-square" data-x="0" data-y="2"></div>
            <div class="grid-square" data-x="1" data-y="0"></div>
            <div class="grid-square" data-x="1" data-y="1"></div>
            <div class="grid-square" data-x="1" data-y="2"></div>
            <div class="grid-square" data-x="2" data-y="0"></div>
            <div class="grid-square" data-x="2" data-y="1"></div>
            <div class="grid-square" data-x="2" data-y="2"></div>
        </div>
    </div>
    <div id="winner-box" class="hidden">
        <div class="winner-content">
            <div id="winner-message"></div>
        </div>
    </div>
    <div class="name-input-box">
        <form class="player-details">
            <label for="player-one-name">Player One Name: </label>
            <input type="text" id="player-one-name" name="player-one-name">

            <label for="player-two-name">Player Two Name: </label>
            <input type="text" id="player-two-name" name="player-two-name">

            <button id="submit-player-details">OK</button>
        </form>
    </div>
    <div class="buttons-container">
        <button class="reset">Reset Game</button>
    </div>
</body>
</html>
